<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in arr">
            {{item}}
        </li>
        <button @click="change">change</button>
    </ul>
</div>
<!--<script src="./diff.js"></script>-->
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js';
  new Vue({
    el: '#app',
    data () {
      return {
        arr: [1, 2, 3]
      }
    },
    methods: {
      change () {
        this.arr[0] = Math.random()
      }
    }
  })
</script>
</body>
</html>
